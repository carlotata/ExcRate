<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>ExcRate - API</title>
      <link rel="stylesheet" href="index.css" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
      <link rel="manifest" href="manifest.json" />
      <link rel="stylesheet" href="iosLogo.html" />
   </head>
   <body>
      <div id="installButton" hidden>
         <i id="installIcon" class="fas fa-download"></i>
      </div>

      <div class="container">
         <h4>Exchange Rate - API</h4>

         <label for="currency1">From Currency:</label>
         <select id="currency1">
            <option value="" disabled selected></option>
         </select>

         <label for="currency2">To Currency:</label>
         <select id="currency2">
            <option value="" disabled selected></option>
         </select>

         <div id="dataDisplay"></div>

         <button id="closeFetch" onclick="closeFetch()">Close</button>
         <button id="fetchData" onclick="fetchData()">Exchange Currency</button>
      </div>
      <footer>
         <p>ExcRate - API. Final Project by Carl Aviso</p>
      </footer>
   </body>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="index.js"></script>
   <script src="installbutton.js"></script>
   <script>
      if ("serviceWorker" in navigator) {
         navigator.serviceWorker.register("service-worker.js");
      }
   </script>
</html>
