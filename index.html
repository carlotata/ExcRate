<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>API Data Fetch - Dynamic Currencies</title>

      <link rel="manifest" href="manifest.json">
   </head>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f3f4f6;
         margin: 0 auto;
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         overflow: hidden;
         padding: 0 1rem;
      }

      .container {
         margin: 1rem;
         box-shadow: 0px 0px 4px 0px rgb(104, 103, 103);
         border-radius: 24px;
         padding: 1.5rem;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         max-width: 400px;
         background-color: #ffffff;
         position: relative;
         width: 100%;
         box-sizing: border-box;
      }

      h4 {
         color: #333;
         font-size: 1.5rem;
         margin-top: 1rem;
         text-align: center;
      }

      label {
         color: #555;
         font-size: 1rem;
         margin-bottom: 4px;
         width: 100%;
      }

      select {
         width: 100%;
         padding: 10px;
         margin-bottom: 1.5rem;
         border: 1px solid #ddd;
         border-radius: 8px;
         font-size: 1rem;
         color: #333;
         outline: none;
         cursor: pointer;
      }

      select:focus {
         border-color: #4caf50;
         box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      button {
         width: 100%;
         padding: 10px;
         font-size: 1rem;
         cursor: pointer;
         border: none;
         border-radius: 8px;
         transition: background-color 0.3s ease;
      }

      #fetchData {
         background-color: #4caf50;
         color: white;
      }

      #fetchData:hover {
         background-color: #115e15;
      }

      #closeFetch {
         background-color: rgb(216, 37, 37);
         color: white;
      }

      #closeFetch:hover {
         background-color: rgb(165, 12, 12);
      }

      #dataDisplay {
         border-radius: 10px;
         padding: 15px;
         background-color: #ffffff;
         border: 1px solid #ddd;
         box-shadow: 0 0px 6px 0px rgba(0, 0, 0, 0.1);
         width: 91%;
         text-align: center;
         white-space: pre-wrap;
         word-wrap: break-word;
         font-family: monospace;
         color: #555;
         overflow: auto;
         height: 1rem;
         margin-bottom: 20px;
      }
   </style>
   <body>
      <div class="container">
         <h4>Exchange Rate - API</h4>

         <label for="currency1">From Currency:</label>
         <select id="currency1">
            <option value="" disabled selected></option>
         </select>

         <label for="currency2">To Currency:</label>
         <select id="currency2">
            <option value="" disabled selected></option>
         </select>

         <div id="dataDisplay"></div>

         <button id="closeFetch" onclick="closeFetch()">Close</button>
         <button id="fetchData" onclick="fetchData()">Exchange Currency</button>
      </div>
   </body>
   <script>
      let displayAPI = document.getElementById("dataDisplay");
      let fetchDataButton = document.getElementById("fetchData");
      let closeButton = document.getElementById("closeFetch");
      let currency1Dropdown = document.getElementById("currency1");
      let currency2Dropdown = document.getElementById("currency2");

      fetchDataButton.hidden = false;
      closeButton.hidden = true;

      // Function to fetch and populate currencies dynamically
      async function populateCurrencies() {
         try {
            const response = await fetch(
               "https://open.er-api.com/v6/latest/USD"
            );
            const data = await response.json();
            const currencies = Object.keys(data.rates);

            // Populate both dropdowns with currencies
            currencies.forEach((currency) => {
               const option1 = document.createElement("option");
               const option2 = document.createElement("option");
               option1.value = currency;
               option1.textContent = currency;

               option2.value = currency;
               option2.textContent = currency;

               currency1Dropdown.appendChild(option1);
               currency2Dropdown.appendChild(option2);
            });
         } catch (error) {
            displayAPI.innerText = "Error fetching currencies.";
         }
      }

      // Fetch and populate currencies when the page loads
      populateCurrencies();

      async function fetchData() {
         fetchDataButton.hidden = true;
         closeButton.hidden = false;

         const currency1 = currency1Dropdown.value;
         const currency2 = currency2Dropdown.value;

         currency1Dropdown.disabled = true;
         currency2Dropdown.disabled = true;

         try {
            const response = await fetch(
               `https://open.er-api.com/v6/latest/${currency1}`
            );

            const data = await response.json();
            const exchangeRate = data.rates[currency2];

            if (exchangeRate) {
               displayAPI.innerText = `1 ${currency1} = ${exchangeRate} ${currency2}`;
            } else {
               displayAPI.innerText = "Exchange rate not found.";
            }
         } catch (error) {
            displayAPI.innerText = "Exchange rate not found.";
         }
      }

      function closeFetch() {
         fetchDataButton.hidden = false;
         closeButton.hidden = true;
         displayAPI.innerText = "";
         currency1Dropdown.value = "";
         currency2Dropdown.value = "";

         currency1Dropdown.disabled = false;
         currency2Dropdown.disabled = false;
      }
   </script>
   <script>
      if ("serviceWorker" in navigator) {
         navigator.serviceWorker.register("service-worker.js");
      }
   </script>
</html>
